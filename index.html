<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrogarden - Spacekayak x EthIndia</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./pixelbutton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


</head>

<body onload="loadAssets()">
    <div class="gamecont">
        <h1>Astro<span class="shy">&shy;</span>garden</h1>
        <br>
        <p>A
            <a target="_blank" href="https://www.spacekayak.xyz" id="spacelink">SPACEKAYAK</a> x <a target="_blank"
                href="https://ethindia.co">ETHIndia</a> Experience
        </p>
        <br>
        <div id="loader">
            <img src="/images/duck-150x150.gif" alt="" srcset="">
            <p>Loading...</p>
        </div>
        <div id="viewer">

            <div id="camera" class="unscrollable">
                <div id="map">
                </div>
            </div>

            <div id="nftviewer">
                <div class="nftimg">

                    <img id="pxfg" alt="">
                    <img id="pxbg" alt="">
                </div>
                <p id="assetName">Name Comes here and then</p>
            </div>
        </div>
        <br>
        <div id="playbutton" onclick="toggleMotion(); " class="pixel2">Pause <span id="buttonsecondtext">
                &nbsp;Animation</span> </div>

    </div>
</body>

<script src="index.js"></script>
<script src="data.js"></script>

</html>
