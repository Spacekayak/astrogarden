<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrogarden - Spacekayak x EthIndia</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./pixelbutton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"></script>




</head>

<body onload="loadAssets()">
    <audio controls autoplay style="visibility: hidden; height: 0px; width: 0px;position: absolute;">
        <source src="./music/Pix - Space travel.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="gamecont">
        <h1>Astro<span class="shy">&shy;</span>garden</h1>
        <br>
        <p>A
            <a target="_blank" href="https://www.spacekayak.xyz" id="spacelink">SPACEKAYAK</a> x <a target="_blank"
                href="https://ethindia.co">ETHIndia</a> Experience
        </p>
        <br>
        <div id="loader">
            <img src="/images/duck-150x150.gif" alt="" srcset="">
            <p>Loading...</p>
        </div>
        <div id="viewer">

            <div id="camera" class="unscrollable">
                <div id="overlay" class="overlayClose"></div>
                <div id="map">
                    <div id="spotlight"></div>

                </div>
            </div>

            <div id="nftviewer">
                <div class="nftimg">
                    <div class="pximg">
                        <img id="pxfg" alt="">
                        <img id="pxbg" alt="">
                    </div>

                </div>
                <p id="assetName">Name Comes here</p>

                <a id="download" class="downloadButton" style="width: 100%;" onclick="download2()"
                    download="download.png">Tweet</a>
            </div>
        </div>
        <br>
        <div id="playbutton" onclick="toggleMotion(); " class="pixel2"> Pause <span id="buttonsecondtext">
                &nbsp;Animation</span> </div>

    </div>
</body>

<script src="index.js"></script>
<script src="data.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"
    integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
